env:
  - CGO_ENABLED=0
builds:
  - id: rmmagent-linux
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    ldflags: -s -w
  - id: rmmagent-windows
    goos:
      - windows
    goarch:
      - amd64
    ldflags: -s -w
  - id: rmmagent-darwin
    goos:
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    ldflags: -s -w
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
